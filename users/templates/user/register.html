{% extends 'myforums/base.html' %}
{% load bootstrap3 %}
{% block content %}
    <form method="POST" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit">注册</button>
        <input type="hidden" name="next" value="{% url 'myforum:index' %}"/>
    {% endbuttons %}
    </form>
{% endblock content %}
