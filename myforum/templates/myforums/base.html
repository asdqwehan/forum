<!DOCTYPE html>
<!-- saved from url=(0049)https://v3.bootcss.com/examples/navbar-fixed-top/ -->
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>Fixed Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">



    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/navbar-fixed-top.css" rel="stylesheet">


  <script>//console.log('a')
</script></head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'myforum:index' %}">首页</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">全部</a></li>
            <li><a href="#">待定3</a></li>
            <li><a href="#">待定4</a></li>
          </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
            <li class="dropdown">
              <a href="h#" class="dropdown-toggle"
                 data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  {{ user.username }}
                  <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="https://v3.bootcss.com/examples/navbar-fixed-top/#">Action</a></li>
                <li><a href="https://v3.bootcss.com/examples/navbar-fixed-top/#">Another action</a></li>
                <li><a href="https://v3.bootcss.com/examples/navbar-fixed-top/#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="https://v3.bootcss.com/examples/navbar-fixed-top/#">Separated link</a></li>
                <li><a href="https://v3.bootcss.com/examples/navbar-fixed-top/#">One more separated link</a></li>
              </ul>
            </li>
                    {% else %}
                    <li><a href="{% url 'users:login' %}">请登录</a></li>

                {% endif %}

          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
      {% block content %}{% endblock content %}
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/bootstrap/js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>


</body></html>
