{% extends 'myforums/base.html' %}

{% block content %}
    {{ bbs.content }}
    <p>评论</p>
    <a href="{% url 'myforum:comments' bbs.id %}">评论</a><hr/>
    {% for comment in comments %}
        {{ comment.add_time|date:'Y-m-d-H:i:s' }}<br/>{{ comment.author }}<br/>
        {{ comment.content }}<hr/>
    {% endfor %}

{% endblock content %}
